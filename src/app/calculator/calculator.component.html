<ion-grid>
  <ion-row align-items-center>
      <ion-col col-6>
        <ion-item>
          <ion-label position="floating">Number 1</ion-label>
          <ion-input type="number" [(ngModel)]="x"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label position="floating">Number 2</ion-label>
          <ion-input  [(ngModel)]="y"></ion-input>
        </ion-item>
      </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="x !== undefined && y !== undefined && x !== '' && y !== ''">
  <h4>Number 1 is : {{x}}</h4>
  <h4>Number 2 is : {{y}}</h4>
  <h4>Multiplication Result: {{x*y}}</h4>
  <h4>Sum Result: {{+x+ +y}}</h4>
</div>
